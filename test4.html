    <body>

		<header class="container">
		<h1>Manage Tasks</h1>
		
			<hr class="my-5">

			  <div class="row" data-masonry='{"percentPosition": true }'>
			  
			  <div class="col-md-5 col-lg-5 mb-0">
				<div class="card">
				  <h5 class="card-header">Projects</h5>
				  <div class="card-body text-secondary">
					<div class="list-group list-group-checkable">
					  <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios1" value="" checked>
					  <label class="list-group-item py-3" for="listGroupCheckableRadios1">
						First task
						<span class="d-block small opacity-50">With support text underneath to add more detail</span>
					  </label>

					  <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios2" value="">
					  <label class="list-group-item py-3" for="listGroupCheckableRadios2">
						Second task
						<span class="d-block small opacity-50">Some other text goes here</span>
					  </label>

					  <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios3" value="">
					  <label class="list-group-item py-3" for="listGroupCheckableRadios3">
						Third task
						<span class="d-block small opacity-50">And we end with another snippet of text</span>
					  </label>

					  <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios4" value="">
					  <label class="list-group-item py-3" for="listGroupCheckableRadios4">
						Fourth task
						<span class="d-block small opacity-50">Text for fourth task</span>
					  </label>
					</div>
				  </div>
				</div>
				</div>
				
				<div class="col-sm-5 col-lg-5 mb-1">
				  <div class="card text-center">
					<div class="card-body">
					  <h5 class="card-title">Tasks</h5>
					  <h6 class="card-subtitle mb-2 text-muted">Description</h6>
					  <p class="card-text">
					  Enter task description here <br>
					  Second task description <br>
					  Third task description
					  </p>
					</div>
				  </div>
				</div>

				<div class="col-md-5 col-lg-5 mb-1">
				  <div class="card p-3 text-end">
					<figure class="mb-0">
						<div class="input-group">
						<span class="input-group-text" id="inputGroup-sizing-default">Required Skills</span>
							<div class="btn-group">
							  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
								Skills Dropdown
							  </button>
							  <ul class="dropdown-menu">
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								  <label class="form-check-label" for="flexCheckDefault">
									Skills 1
								  </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								  <label class="form-check-label" for="flexCheckDefault">
									Skills 2
								  </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								  <label class="form-check-label" for="flexCheckDefault">
									Skills 3
								  </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								  <label class="form-check-label" for="flexCheckDefault">
									Skills 4
								  </label>
								</div>
							  </ul>
							</div>
						</div>
					</figure>
				  </div>
				</div>
				<div class="col-md-5 col-lg-5 mb-1">
				  <div class="card">
					<div class="card-body">
					  <div class="input-group">
						  <span class="input-group-text">Estimated duration</span>
						  <input type="text" class="form-control" aria-label="hours">
						</div>
					</div>
				  </div>
				</div>
				
				<div class="col-md-5 col-lg-5 mb-0">
				<div class="card">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-success btn-lg btn-test" data-bs-toggle="modal" data-bs-target="#exampleModal">
				  Assign Project
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Team members</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					  </div>
					  <div class="modal-body">
						<ul class="list-group">
						  <li class="list-group-item">
							<input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
							<label class="form-check-label" for="firstCheckbox">First name</label>
						  </li>
						  <li class="list-group-item">
							<input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
							<label class="form-check-label" for="secondCheckbox">Second name</label>
						  </li>
						  <li class="list-group-item">
							<input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
							<label class="form-check-label" for="thirdCheckbox">Third name</label>
						  </li>
						</ul>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					  </div>
					</div>
				  </div>
				</div>
				</div>
				</div>
				
				<div class="col-md-5 col-lg-5 mb-0">
				<div class="card">
				<button type="button" class="btn btn-danger">Delete</button>
				</div>
				</div>
				
			  </div>
		</header>
        


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
